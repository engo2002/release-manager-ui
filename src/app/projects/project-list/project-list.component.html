<div class="titlebox">
  <h1 class="title">Projekt√ºbersicht</h1>
</div>
<div class="action-container">
  <button class="btn" (click)="openDialog()">Projekt erstellen</button>
</div>
<engo-uik-table-loading *ngIf="loading"></engo-uik-table-loading>
<table *ngIf="!loading" mat-table [dataSource]="projects">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let project">{{ project.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
    <td mat-cell *matCellDef="let project">{{ project.description }}</td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Link</th>
    <td mat-cell *matCellDef="let project"><a [href]="project.link" target="_blank">{{ project.link }}</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let project; columns: displayedColumns;"></tr>
</table>
