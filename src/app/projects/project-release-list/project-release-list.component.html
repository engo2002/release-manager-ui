<div class="titlebox">
  <h1 *ngIf="!loading" class="title">Releases für {{project.name}}</h1>
  <h1 *ngIf="loading" class="title">Releases</h1>
</div>
<div class="action-container">
  <button class="btn" (click)="createRelease()">Release erstellen</button>
</div>
<engo-uik-table-loading *ngIf="loading"></engo-uik-table-loading>
<table *ngIf="!loading" mat-table [dataSource]="releases">
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef>Release</th>
    <td mat-cell *matCellDef="let release"><a [routerLink]="'/projects/' + this.projectId + '/releases/' + 'edit/' + this.release.id">{{ release.releaseNumber }}</a></td>
  </ng-container>

  <ng-container matColumnDef="headline">
    <th mat-header-cell *matHeaderCellDef>Überschrift</th>
    <td mat-cell *matCellDef="let release">{{ release.headline }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let project; columns: displayedColumns;"></tr>
</table>
